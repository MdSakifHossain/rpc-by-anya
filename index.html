<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Md Sakif Hossain">
	<meta name="theme-color" content="#212529">
	<!-- bootstrap -->
	<link rel="stylesheet" href="bootstrap.css">
	
	<!-- custom css -->
	<link rel="stylesheet" href="custom.css">
	<title>RPC-branch</title>
</head>
<body class="bg-dark text-primary" >
	
	
	<div class="greet-section" >
		<h1>welcome</h1>
	</div>
	<div class="actual-game-section" >
		<div class="user-box" >
			<h2>user choice: </h2>
			<h2 id="user-choice" >------</h2>
		</div>
		<div class="computer-box text-danger" >
			<h2>bots choice: </h2>
			<h2 id="computer-choice" >----</h2>
		</div>
	</div>
	<div class="result-section" >
		<div class="result-box text-warning" >
			<h2>result: </h2>
			<h2 id="result" >--------</h2>
		</div>
	</div>
	<div class="butt-section cont" >
		<button class="btn btn-outline-primary btn-lg" id="rock" >rock</button>
		<button class="btn btn-outline-primary btn-lg" id="paper" >paper</button>
		<button class="btn btn-outline-primary btn-lg" id="scissor" >scissor</button>
	</div>
	
	
	
	<!-- script -->
	<script src="app.js"></script>
</body>
</html>
